<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static_lev2/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index_lev2.html">UFO Sightings
            <img class="nav-ufo" src="static_lev2/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group" id="form" style="padding: 0px 10px;">
                    <h4> Date </h4>
                    <ul class="list-group" id="datefilters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="M/D/YYYY">
                      </li>
                    </ul>
                  </div>
                  <div class="form-group" style="padding: 0px 10px;">
                    <h4> Location </h4>
                    <ul class="list-group" id="locationfilters">
                      <li class="filter list-group-item">
                        <label for="country"> Country</label>
                        <select class="form-control" id="country">
                          <option value="all"> US & CA</option>
                          <option value="us"> US </option>
                          <option value="ca"> CA </option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="state"> State</label>
                        <select class="form-control" id="state">
                          <option value="all"> -- </option>
                        </select>
                          
                      </li>
                      <li class="filter list-group-item">
                        <label for="city"> City</label>
                        <select class="form-control" id="city">
                          <option value = "all"> -- </option>
                        </select>
                      </li>
                    </ul>
                  </div>
                  <div class="form-group" style="padding: 0px 10px;">
                    <h4> Shape </h4>
                    <ul class="list-group" id="locationfilters">
                      <li class="filter list-group-item">
                        <label for="shape"> Select a Shape </label>
                        <select class="form-control" id="shape">
                          <option value="all"> -- </option>
                        </select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default" style="font-size: 15px; width: 100%; background-color: #0d2e77">APPLY FILTER!</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static_lev2/js/data.js"></script>
  <script src="static_lev2/js/app.js"></script>
</body>

</html>
